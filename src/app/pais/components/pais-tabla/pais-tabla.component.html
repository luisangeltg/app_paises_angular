<table class="table table-hover" *ngIf="paises.length>0">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Población</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of paises;index as i;" class="animate__animated animate__fadeIn animate__faster">
      <td>{{i+1}}</td>
      <td><img class="small-flag" [src]="item.flags.png"></td>
      <td>{{item.capital}}, {{item.name}}</td>
      <td>{{item.population|number}}</td>
      <td><a [routerLink]="['/pais', item.alpha2Code]">Ver más...</a></td>
    </tr>
  </tbody>
</table>
