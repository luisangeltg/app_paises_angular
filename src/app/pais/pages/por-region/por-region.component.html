<div class="animate__animated animate__fadeIn animate__faster">
  <h3>Buscar por Región: <small>región activa {{regionActiva | titlecase}}</small></h3>
  <hr>
  <h5>Seleccione la región</h5>
  <!-- [class.btn-primary]="region===regionActiva" -->
  <!-- [ngClass]="{
  'btn-primary': regionActiva === region,
  'btn-outline-primary': regionActiva !== region
}" -->
  <div class="row">
    <div class="col">
      <button [class]="getClaseCSS(region)" (click)="activarRegion(region)" *ngFor="let region of regiones">{{region |
        titlecase}}</button>
    </div>
  </div>
</div>
<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
